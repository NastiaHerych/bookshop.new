<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/register_style.css">
</head>
<body>
<div class="wrapper">
    <div class="title">
        Registration Form
    </div>
    <form class="form" action="#" th:action="@{/register}" th:object="${register}" method="post">
        <div class="inputfield">
            <label>First Name</label>
            <input type="text"  th:field="*{firstName}"class="input">
        </div>
        <div class="inputfield">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="input">
        </div>
        <div class="inputfield">
            <label>Password</label>
            <input name="password" id="password" type="password" th:field="*{password}" onkeyup="check();" class="input">
        </div>
        <div class="inputfield">

            <label class="tooltip">Confirm Password<span id='message'> <!-- tooltip text --> </span></label>
            <input type="password" name="confirm_password" id="confirm_password" onkeyup="check();" class="input">

        </div>
        <!-- <p id='message' style="margin-left: 140px; margin-bottom: 5px;"></p> -->
<!--        <div class="inputfield">-->
<!--            <label>Gender</label>-->
<!--            <div class="custom_select">-->
<!--                <select>-->
<!--                    <option value="">Select</option>-->
<!--                    <option value="male">Male</option>-->
<!--                    <option value="female">Female</option>-->
<!--                </select>-->
<!--            </div>-->
<!--        </div>-->
        <div class="inputfield">
            <label>Email Address</label>
            <input type="text" th:field="*{email}" class="input">
        </div>
        <div class="inputfield">
            <label>Phone Number</label>
            <input type="text"  th:field="*{phoneNumber}" class="input">
        </div>
        <div class="inputfield">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="input">
        </div>
        <div class="inputfield">
            <label>Postal Code</label>
            <input type="text" th:field="*{postalCode}" class="input">
        </div>
        <div class="inputfield terms">
            <label class="check">
                <input type="checkbox" id="checkbox" onclick="agree();">
                <span class="checkmark"></span>
            </label>
            <p>Agreed to terms and conditions</p>
        </div>

        <a style="display:block; text-decoration: none;" href="login">
            <div class="inputfield" >
                <input disabled type="submit" value="Register" class="btn" id="loginbtn">

            </div>
        </a>


    </form>
</div>
</body>
<script src="/js/register_script.js"></script>
</html>
